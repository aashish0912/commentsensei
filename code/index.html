<!DOCTYPE html>
<html>
<head>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" /> 
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;700&display=swap"
  />
</head>
<body>
  <div class="sign-up-page-laptop">
    <div class="navbar">
      <div class="heading">CommentSensei</div>
      <div class="buttons-container">
        <div class="text-button">Sign Up</div>
        <div class="button">
          <div class="text-button">Login</div>
        </div>
      </div>
      <div class="buttons-container1">
        <div class="text-button">Home</div>
        <div class="text-button">Careers</div>
        <div class="text-button">About</div>
        <div class="text-button">Security</div>
      </div>
    </div>
    <div class="sign-up">
      <img
        class="abstract-design-icon"
        alt=""
        src="./public/abstract-design3.svg"
      />
      <div class="text-container">
        <div class="heading1">Sign Up</div>
        <div class="paragraph">
          Join our community today! Create an account to unlock exclusive
          features and personalized experiences.
        </div>
      </div>
      <div class="form">
        <form action="/register" method="post">
          <div class="container">
            <div class="sub-container">
              <div class="input-field">
                <label for="firstName">Enter First Name</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="input-field">
                <label for="lastName">Enter Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
            </div>
            <div class="sub-container">
              <div class="input-field">
                <label for="email">Enter your Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="input-field3">
                <label for="password">Enter your Password</label>
                <input type="password" id="password" name="password" required>
                <img class="icon" alt="" src="./public/icon10.svg" />
              </div>
            </div>
          </div>
          <div class="container2">
            <button type="submit" class="button1">
              <div class="text6">Sign Up</div>
            </button>
            <div class="button2">
              <div class="text6">Login</div>
            </div>
            <div class="sub-container1">
              <div class="container3">
                <div class="line"></div>
                <div class="text-button">Or Continue with</div>
                <div class="line"></div>
              </div>
              <div class="buttons-container2">
                <div class="icon-container">
                  <div class="button3">
                    <img class="icon1" alt="" src="./public/icon11.svg" />
                  </div>
                </div>
                <div class="icon-container">
                  <div class="button3">
                    <img class="icon1" alt="" src="./public/icon12.svg" />
                  </div>
                </div>
                <div class="icon-container">
                  <div class="button3">
                    <img class="icon1" alt="" src="./public/icon13.svg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
